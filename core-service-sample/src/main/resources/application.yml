eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:10000/eureka/

server:
  port: 10001

spring:
  application:
    name: core-service-sample
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/jguo
    username: root
    password: 123456
  data:
    redis:
      host: localhost
      port: 6379
  cache:
    redis:
      time-to-live: 120000

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  file:
    path: D:\elk

#Prometheus springboot监控配置
management:
  tracing:
    sampling:
      probability: 1